<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mersin Hızlı Not</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .main-container {
            max-width: 800px;
            margin: auto;
        }
        .note-item {
            transition: all 0.3s ease;
            word-break: break-word;
        }
        .note-item.done span.note-text {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }
        .notification-bell {
            cursor: pointer;
            transition: color 0.2s;
        }
        .notification-bell:hover {
            color: #f59e0b;
        }
        .delete-btn {
            cursor: pointer;
            transition: color 0.2s;
        }
        .delete-btn:hover {
            color: #ef4444;
        }
        /* Modal Stilleri */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 400px;
        }
        #status-indicator {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="main-container">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <header class="p-6 bg-indigo-600 text-white text-center rounded-t-2xl relative">
                <h1 class="text-2xl md:text-3xl font-bold">Mersin Hızlı Not Uygulaması</h1>
                <p class="text-indigo-200 mt-1">İlçelere göre notlarınızı kolayca yönetin</p>
                <div id="status-indicator" class="absolute top-4 right-4 text-xs font-semibold px-2 py-1 rounded-full opacity-0"></div>
            </header>

            <div class="p-4 md:p-6">
                <div id="tabs" class="flex flex-wrap gap-2 mb-6 border-b pb-4">
                    <!-- Tab butonları JavaScript ile oluşturulacak -->
                </div>

                <div id="note-container">
                    <div class="mb-4">
                        <div class="flex flex-col sm:flex-row gap-2">
                             <input type="text" id="note-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Yeni bir not ekle...">
                             <input type="date" id="note-date-input" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition sm:w-auto">
                        </div>
                        <button id="add-note-btn" class="w-full mt-2 bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 active:bg-indigo-800 font-semibold transition shadow-md">Not Ekle</button>
                    </div>
                    <ul id="note-list" class="space-y-3">
                        <!-- Not listesi JavaScript ile doldurulacak -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Hatırlatma Kartları Alanı -->
    <div id="reminders-container" class="main-container mt-6 space-y-4">
        <!-- Hatırlatma kartları buraya eklenecek -->
    </div>

    <!-- Bildirim Ayarlama Modalı -->
    <div id="notification-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Bildirim Ayarla</h3>
            <p class="text-gray-600 mb-4">Bu not için ne zaman hatırlatma istersiniz?</p>
            <div class="flex items-center space-x-2">
                <input type="number" id="notification-time" min="1" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="5">
                <select id="notification-unit" class="p-2 border border-gray-300 rounded-lg">
                    <option value="minutes">dakika sonra</option>
                    <option value="hours">saat sonra</option>
                    <option value="days">gün sonra</option>
                </select>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-notification-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">İptal</button>
                <button id="save-notification-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Kaydet</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const districts = [
                'AKDENİZ', 'ANAMUR', 'AYDINCIK', 'BOZYAZI', 'ÇAMLIYAYLA', 'ERDEMLİ', 
                'GÜLNAR', 'MEZİTLİ', 'MUT', 'SİLİFKE', 'TARSUS', 'TOROSLAR', 'YENİŞEHİR', 'DİĞER'
            ];

            let activeDistrict = districts[0];
            let notes = {};
            let currentNoteForNotification = null;

            // DOM Elements
            const tabsContainer = document.getElementById('tabs');
            const noteInput = document.getElementById('note-input');
            const noteDateInput = document.getElementById('note-date-input');
            const addNoteBtn = document.getElementById('add-note-btn');
            const noteList = document.getElementById('note-list');
            const statusIndicator = document.getElementById('status-indicator');
            const remindersContainer = document.getElementById('reminders-container');

            // Notification Modal Elements
            const modal = document.getElementById('notification-modal');
            const notificationTimeInput = document.getElementById('notification-time');
            const notificationUnitSelect = document.getElementById('notification-unit');
            const saveNotificationBtn = document.getElementById('save-notification-btn');
            const cancelNotificationBtn = document.getElementById('cancel-notification-btn');

            const tokenPart1 = 'ghp_2KS6iY7t1ka6bK';
            const tokenPart2 = 'yHwONJkXdwOUVhrU';
            const tokenPart3 = '3PqlSX';
            
            const GITHUB_CONFIG = {
                token: tokenPart1 + tokenPart2 + tokenPart3,
                owner: 'gokhangeo',
                repo: 'NOT',
                path: 'notes.json'
            };

            function init() {
                tabsContainer.innerHTML = '';
                districts.forEach(district => {
                    const button = document.createElement('button');
                    button.textContent = district;
                    button.className = `tab-button px-3 py-2 text-sm font-medium rounded-lg ${district === activeDistrict ? 'active' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`;
                    button.dataset.district = district;
                    button.addEventListener('click', () => switchTab(district));
                    tabsContainer.appendChild(button);
                });

                fetchNotesFromGitHub();
                
                addNoteBtn.addEventListener('click', addNote);
                noteInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addNote(); });
                
                saveNotificationBtn.addEventListener('click', saveNotification);
                cancelNotificationBtn.addEventListener('click', closeNotificationModal);
                modal.addEventListener('click', (e) => { if (e.target === modal) closeNotificationModal(); });

                if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                    Notification.requestPermission();
                }
            }
            
            function switchTab(district) {
                activeDistrict = district;
                const buttons = document.querySelectorAll('.tab-button');
                buttons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.district === district);
                    btn.classList.toggle('bg-gray-100', btn.dataset.district !== district);
                    btn.classList.toggle('text-gray-700', btn.dataset.district !== district);
                });
                renderNotes();
            }

            function formatDateForDisplay(dateString) {
                if (!dateString) return '';
                const [year, month, day] = dateString.split('-');
                return `${day}.${month}.${year}`;
            }

            function renderNotes() {
                noteList.innerHTML = '';
                const districtNotes = notes[activeDistrict] || [];

                if (districtNotes.length === 0) {
                    noteList.innerHTML = `<li class="text-center text-gray-500 p-4">Bu ilçe için henüz not yok.</li>`;
                } else {
                    districtNotes.forEach((note, index) => {
                        const li = document.createElement('li');
                        li.className = `note-item flex items-center justify-between p-3 bg-gray-50 rounded-lg border ${note.done ? 'done' : ''}`;
                        li.innerHTML = `
                            <div class="flex items-center flex-grow min-w-0">
                                <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 mr-3 flex-shrink-0" ${note.done ? 'checked' : ''}>
                                <span class="note-text flex-grow">${note.text}</span>
                                ${note.date ? `<span class="ml-3 text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-full flex-shrink-0">${formatDateForDisplay(note.date)}</span>` : ''}
                            </div>
                            <div class="flex items-center space-x-3 ml-2 flex-shrink-0">
                                 <svg class="notification-bell w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                                <svg class="delete-btn w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </div>
                        `;
                        
                        li.querySelector('input[type="checkbox"]').addEventListener('change', (e) => toggleDone(e.target.checked, index));
                        li.querySelector('.delete-btn').addEventListener('click', () => deleteNote(index));
                        li.querySelector('.notification-bell').addEventListener('click', () => openNotificationModal(index));
                        noteList.appendChild(li);
                    });
                }
                renderReminders();
            }
            
            function renderReminders() {
                remindersContainer.innerHTML = '';
                
                const getFormattedDate = (date) => date.toISOString().split('T')[0];
                const todayStr = getFormattedDate(new Date());
                const tomorrowStr = getFormattedDate(new Date(Date.now() + 86400000));

                const todayNotes = [];
                const tomorrowNotes = [];

                for (const district in notes) {
                    notes[district].forEach(note => {
                        if (!note.done) {
                            if (note.date === todayStr) {
                                todayNotes.push({ ...note, district });
                            } else if (note.date === tomorrowStr) {
                                tomorrowNotes.push({ ...note, district });
                            }
                        }
                    });
                }

                if (todayNotes.length > 0) {
                    const card = createReminderCard('Bugünün Notları', todayNotes, 'yellow');
                    remindersContainer.appendChild(card);
                }
                if (tomorrowNotes.length > 0) {
                    const card = createReminderCard('Yarının Notları', tomorrowNotes, 'blue');
                    remindersContainer.appendChild(card);
                }
            }

            function createReminderCard(title, notes, color) {
                const card = document.createElement('div');
                const colors = {
                    yellow: { bg: 'bg-yellow-100', border: 'border-yellow-500', text: 'text-yellow-800' },
                    blue: { bg: 'bg-blue-100', border: 'border-blue-500', text: 'text-blue-800' }
                };
                card.className = `${colors[color].bg} border-l-4 ${colors[color].border} ${colors[color].text} p-4 rounded-lg shadow-md`;
                
                let listItems = notes.map(note => `
                    <li class="mt-1">
                        <span class="font-semibold">${note.district}:</span> ${note.text}
                    </li>
                `).join('');

                card.innerHTML = `
                    <h3 class="font-bold text-lg">${title}</h3>
                    <ul class="list-disc list-inside ml-2">${listItems}</ul>
                `;
                return card;
            }

            function addNote() {
                const text = noteInput.value.trim();
                const date = noteDateInput.value;
                if (text) {
                    if (!notes[activeDistrict]) {
                        notes[activeDistrict] = [];
                    }
                    notes[activeDistrict].unshift({ text, date, done: false, reminderId: null });
                    noteInput.value = '';
                    noteDateInput.value = '';
                    saveNotes();
                    renderNotes();
                }
            }

            function toggleDone(isDone, index) {
                notes[activeDistrict][index].done = isDone;
                saveNotes();
                renderNotes();
            }

            function deleteNote(index) {
                const note = notes[activeDistrict][index];
                if (note.reminderId) clearTimeout(note.reminderId);
                notes[activeDistrict].splice(index, 1);
                saveNotes();
                renderNotes();
            }

            function openNotificationModal(index) {
                currentNoteForNotification = index;
                modal.classList.remove('hidden');
                notificationTimeInput.value = '5';
                notificationUnitSelect.value = 'minutes';
            }

            function closeNotificationModal() {
                 modal.classList.add('hidden');
                 currentNoteForNotification = null;
            }

            function saveNotification() {
                if (currentNoteForNotification === null) return;
                const time = parseInt(notificationTimeInput.value);
                const unit = notificationUnitSelect.value;

                if (!time || time <= 0) return alert('Lütfen geçerli bir zaman girin.');
                if (Notification.permission !== 'granted') return alert('Lütfen bildirimlere izin verin.');

                let delay = 0;
                if (unit === 'minutes') delay = time * 60 * 1000;
                else if (unit === 'hours') delay = time * 3600 * 1000;
                else if (unit === 'days') delay = time * 86400 * 1000;

                const note = notes[activeDistrict][currentNoteForNotification];
                if(note.reminderId) clearTimeout(note.reminderId);

                note.reminderId = setTimeout(() => {
                    new Notification('Not Hatırlatma', { body: note.text, icon: 'https://placehold.co/48x48/4f46e5/ffffff?text=N' });
                    note.reminderId = null;
                    saveNotes();
                }, delay);
                
                saveNotes();
                closeNotificationModal();
                alert(`Hatırlatma kuruldu.`);
            }

            function showStatus(message, isError = false) {
                statusIndicator.textContent = message;
                statusIndicator.className = `absolute top-4 right-4 text-xs font-semibold px-2 py-1 rounded-full opacity-100 ${isError ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`;
                setTimeout(() => {
                    statusIndicator.classList.remove('opacity-100');
                    statusIndicator.classList.add('opacity-0');
                }, 3000);
            }

            function loadNotesFromLocalStorage() {
                const savedNotes = localStorage.getItem('mersinNotes');
                if (savedNotes) {
                    notes = JSON.parse(savedNotes);
                } else {
                    districts.forEach(d => notes[d] = []);
                }
                renderNotes();
            }

            function saveNotes() {
                localStorage.setItem('mersinNotes', JSON.stringify(notes));
                saveNotesToGitHub(); 
            }
            
            async function fetchNotesFromGitHub() {
                if (!GITHUB_CONFIG.token) {
                    loadNotesFromLocalStorage(); return;
                }
                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`, 'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (response.status === 404) {
                        loadNotesFromLocalStorage(); return;
                    }
                     if (response.status === 401) {
                        showStatus("Geçersiz API Anahtarı", true);
                        loadNotesFromLocalStorage(); return;
                    }
                    if (!response.ok) throw new Error(`GitHub API Hatası: ${response.statusText}`);
                    const data = await response.json();
                    const decodedContent = decodeURIComponent(escape(window.atob(data.content)));
                    notes = JSON.parse(decodedContent);
                    renderNotes();
                    showStatus("Notlar GitHub'dan yüklendi");
                } catch (error) {
                    console.error("GitHub'dan notlar alınamadı:", error);
                    showStatus("Notlar yüklenemedi", true);
                    loadNotesFromLocalStorage();
                }
            }
            
            async function saveNotesToGitHub() {
                if (!GITHUB_CONFIG.token) return;
                try {
                    let sha;
                    const getFileResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                         headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` }
                    });
                    if(getFileResponse.ok) sha = (await getFileResponse.json()).sha;

                    const contentToEncode = JSON.stringify(notes, null, 2);
                    const encodedContent = window.btoa(unescape(encodeURIComponent(contentToEncode)));

                    const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`, 'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `Notlar güncellendi: ${new Date().toISOString()}`,
                            content: encodedContent,
                            sha: sha
                        })
                    });
                     if (response.status === 401) {
                         showStatus("Geçersiz API Anahtarı", true);
                         return;
                    }
                    if (!response.ok) throw new Error(`GitHub API Hatası: ${response.statusText}`);
                    showStatus("Notlar GitHub'a kaydedildi");
                } catch (error) {
                    console.error("Notlar GitHub'a kaydedilemedi:", error);
                    showStatus("Kayıt başarısız", true);
                }
            }
            
            init();
        });
    </script>
</body>
</html>
